<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./collins.css">
    <title>Result Summary</title>
</head>
<body>
    <div class="flex items-center justify-center my-[5%]">
        <div class="bg-blue-700 rounded-2xl min-h-[50vh] max-w-[240px] px-9">
            <h1 class="text-blue-100 text-[18px] text-center py-6 font-semibold">Your Result</h1>
        
            <div class="bg-blue-900 min-h-[125px] rounded-full flex items-center justify-center w-[125px] mx-auto mb-6">
                <p class="text-white text-4xl mx-auto">76</p>
                <p class="text-blue-100">of 100</p>
            </div>
        
            <h2 class="text-white text-center font-semibold text-[18px]">Great</h2>
            <p class="text-center text-blue-100 text-xs">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="bg-blue-100 rounded-tr-2xl rounded-br-2xl min-h-[50vh] max-w-[240px] px-9">
            <h2>Summary</h2>

            <div>
                <p>Reaction</p>
                <p><span>80</span>/100</p>
            </div>
            <div>
                <p>Memory</p>
                <p><span>92</span>/100</p>
            </div>
            <div>
                <p>Verbal</p>
                <p><span>61</span>/100</p>
            </div>
            <div>
                <p>Visual</p>
                <p><span>72</span>/100</p>
            </div>

            <button>Continue</button>
        </div>
    </div>
</body>
</html>
